<h1>NETFLIX</h1>
<div class="container">
    <H2>Cadastro</H2>
    <div class="form-group">
        <label for="E-mail">E-mail:</label>
        <br>
        <input type="email" id="email" placeholder="E-mail" required>
    </div>
    <div class="form-group">
        <label for="Senha">Senha:</label>
        <br>
        <input type="password" id="senha" placeholder="Senha" required>
    </div>
    <div class="select-wrapper">
        <label for="select">Escolha um plano:</label>
        <br>
        <select id="select" name="plan-selection" required>
            <option value="standard">Padrão</option>
            <option value="standard-ad">Padrão com Anúncios</option>
            <option value="premium">Premium</option>
        </select>
    </div>
    <div class="select-wrapper">
        <label for="payment-method">Forma de pagamento:</label>
        <br>
        <select id="payment-method" name="payment-method" required>
          <option value="" disabled selected>Cartão de crédito ou Cartão de débito</option>
          <option value="credit">Cartão de crédito</option>
          <option value="debit">Cartão de débito</option>
        </select>
        <div class="select-arrow"></div>
    </div>
    <button id="btn-register">CADASTRAR</button>
</div>
