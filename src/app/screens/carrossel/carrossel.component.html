<div class="carrossel-container">
  <h2 class="titulo-secao">{{ titulo }}</h2>
  <div class="carrossel-wrapper">
    <button class="btn-nav btn-prev" (click)="scrollLeft()">
      <i class="bi bi-chevron-left"></i>
    </button>

    <div class="carrossel" #carrosselRef>
      <div class="filme-card" *ngFor="let filme of filmes">
        <img [src]="filme.fotoUrl" [alt]="filme.titulo">
        <div class="filme-info">
          <h3>{{ filme.titulo }}</h3>
          <p *ngIf="filme.progresso">Assistido: {{ filme.progresso }}%</p>
        </div>
      </div>
    </div>

    <button class="btn-nav btn-next" (click)="scrollRight()">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
